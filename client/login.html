<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon">
</head>
<body style="background-color: transparent; background-image: url(./assets/formBg.png); background-repeat: no-repeat; background-size: cover;">
    <div style="background-repeat: no-repeat; background-size: contain; z-index: -1; " alt="background image"></div>
    <div class="login-container">
        <h2>Login</h2>
    
        <form id="login-form">
            <input type="text" id="name" placeholder="Name"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <button type="submit">Submit</button>
        </form>
    
        <div class="signup-link">
            No Account? <br><br> Create <a href="/signup">here</a>
        </div>
    </div>
    <!-- display modal  -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
      </svg></span>
      <p>Some text in the Modal..</p>
    </div>
</div>

<script src="./jquery.js"></script>
<script src="./index.js"></script>
</body>
</html>
