<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Finance Dashboard</title>
    <link rel="shortcut icon" href="#">
</head>
<body class="body">
    <header class="header"></header>
    <main class="mainContent">
        <div class="topSection">
            <h2>Dashboard</h2>
            <div class="top-right">
                <input type="text" class="search-bar" placeholder="Search...">
                <svg class="svg icon-btn" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M9.6 2.6A2 2 0 0 1 11 2h2a2 2 0 0 1 2 2l.5.3a2 2 0 0 1 2.9 0l1.4 1.3a2 2 0 0 1 0 2.9l.1.5h.1a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2l-.3.5a2 2 0 0 1 0 2.9l-1.3 1.4a2 2 0 0 1-2.9 0l-.5.1v.1a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2l-.5-.3a2 2 0 0 1-2.9 0l-1.4-1.3a2 2 0 0 1 0-2.9l-.1-.5H4a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2l.3-.5a2 2 0 0 1 0-2.9l1.3-1.4a2 2 0 0 1 2.9 0l.5-.1V4c0-.5.2-1 .6-1.4ZM8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0Z" clip-rule="evenodd"/>
                </svg>                
                <svg class="svg icon-btn" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 20a8 8 0 0 1-5-1.8v-.6c0-1.8 1.5-3.3 3.3-3.3h3.4c1.8 0 3.3 1.5 3.3 3.3v.6a8 8 0 0 1-5 1.8ZM2 12a10 10 0 1 1 10 10A10 10 0 0 1 2 12Zm10-5a3.3 3.3 0 0 0-3.3 3.3c0 1.7 1.5 3.2 3.3 3.2 1.8 0 3.3-1.5 3.3-3.3C15.3 8.6 13.8 7 12 7Z" clip-rule="evenodd"/>
                </svg>                 
            </div>
        </div>
        <div class="topCards">
            <!-- Expenses this month -->
            <div class="expense-card">
                <div class="info">
                    <p>Monthly Expense</p>
                    <p id="monthlyExpense">-$120.00</p>
                    <p class="currentMonth"></p>
                </div>
                <div class="single-chart">
                    <svg viewBox="0 0 36 36" class="circular-chart red">
                      <path class="circle-bg"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                      />
                      <path class="circle"
                        stroke-dasharray="60, 100"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                      />
                      <text x="18" y="20.35" class="percentage">60%</text>
                    </svg>
                </div>
            </div>
            <!-- income this month -->
            <div class="expense-card">
                <div class="info">
                    <p>Monthly Income</p>
                    <p id="monthlyIncome">+$300.00</p>
                    <p class="currentMonth"></p>
                </div>
                <div class="single-chart">
                    <svg viewBox="0 0 36 36" class="circular-chart green">
                      <path class="circle-bg"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                      />
                      <path class="circle"
                        stroke-dasharray="25, 100"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                      />
                      <text x="18" y="20.35" class="percentage">25%</text>
                    </svg>
                </div>
            </div>
        </div>
        <div class="type-graph">
            <canvas id="myChart"></canvas> 
            <div style="display: flex; flex-direction: column; gap: 50px; margin-top: 40px;">
                <div class="legend">
                    <span class="dot"></span><span>Real Estate</span>
                    <span class="chart-price">$700.00</span>
                </div>
                <div class="legend">
                    <span class="dot"></span><span>Stocks</span>
                    <span class="chart-price">$700.00</span>
                </div>
                <div class="legend">
                    <span class="dot"></span><span>Bonds</span>
                    <span class="chart-price">$700.00</span>
                </div>
                <div class="legend">
                    <span class="dot"></span><span>Cryptocurrencies</span>
                    <span class="chart-price">$700.00</span>
                </div>
                <div class="legend">
                    <span class="dot"></span><span>Commodities</span>
                    <span class="chart-price">$700.00</span>
                </div>
            </div>
        </div>
    </main>
    
<script src="./jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./index.js"></script>
</body>
</html>
