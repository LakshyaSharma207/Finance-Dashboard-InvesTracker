<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Finance Dashboard</title>
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon">
</head>
<body class="body">
    <header class="header"></header>
    <main class="mainContent">
        <div class="topSection">
            <h2>Wallet</h2>
            <div class="top-right">
                <input type="text" class="search-bar" placeholder="Search...">
                <svg class="svg icon-btn" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M9.6 2.6A2 2 0 0 1 11 2h2a2 2 0 0 1 2 2l.5.3a2 2 0 0 1 2.9 0l1.4 1.3a2 2 0 0 1 0 2.9l.1.5h.1a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2l-.3.5a2 2 0 0 1 0 2.9l-1.3 1.4a2 2 0 0 1-2.9 0l-.5.1v.1a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2l-.5-.3a2 2 0 0 1-2.9 0l-1.4-1.3a2 2 0 0 1 0-2.9l-.1-.5H4a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2l.3-.5a2 2 0 0 1 0-2.9l1.3-1.4a2 2 0 0 1 2.9 0l.5-.1V4c0-.5.2-1 .6-1.4ZM8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0Z" clip-rule="evenodd"/>
                </svg>                
                <svg class="svg icon-btn" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 20a8 8 0 0 1-5-1.8v-.6c0-1.8 1.5-3.3 3.3-3.3h3.4c1.8 0 3.3 1.5 3.3 3.3v.6a8 8 0 0 1-5 1.8ZM2 12a10 10 0 1 1 10 10A10 10 0 0 1 2 12Zm10-5a3.3 3.3 0 0 0-3.3 3.3c0 1.7 1.5 3.2 3.3 3.2 1.8 0 3.3-1.5 3.3-3.3C15.3 8.6 13.8 7 12 7Z" clip-rule="evenodd"/>
                </svg>                 
            </div>
        </div>
        <!-- Card Section -->
        <div class="wallet-section">
            <div class="balance-card expense-card">
                <p>Total Balance in Bank</p>
                <p id="totalBalance"></p>
                <p id="today"></p>
            </div>
            <!--- Credits to Darkseens --->
            <div class="credit-card"> 
                <div class="card-inner">
                    <div class="front">
                        <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                        <div class="row">
                            <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
                            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px">
                        </div>
                        <div class="row card-no">
                            <p>5244</p>
                            <p>2150</p>
                            <p>8252</p>
                            <p>6420</p>
                        </div>
                        <div class="row card-holder">
                            <p>CARD HOLDER</p>
                            <p>VALID TILL</p>
                        </div>
                        <div class="row name">
                            <p id="userName">JOE ALISON</p>
                            <p>10 / 25</p>
                        </div>
                    </div>
                    <div class="back">
                        <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="https://i.ibb.co/S6JG8px/pattern.png">
                            </div>
                            <p>824</p>
                        </div>
                        <div class="row card-text">
                            <p>this is a virtual card design using HTML and CSS. You can aslo design something like this.</p>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="planning expense-card">
            <p>Planning</p>
            <button id="addPlanning">Add Planning</button>
            <div class="plan-section">
                <div style="display: flex; gap: 20px;" id="planningContainer"></div>
            </div>
        </div>
    </main>

    <!-- display modal  -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
      </svg></span>
      <form id="planningForm">
        <p>Name  <input type="text" id="planName" required></p>
        <p>Target  <input type="text" id="target" required></p>
        <button type="submit" class="removePlanning">Add Planning</button>
      </form>
    </div>
</div>
    
<script src="./jquery.js"></script>
<script src="./index.js"></script>
</body>
</html>
